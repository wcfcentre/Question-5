apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: hello-ingress
 annotations:
   kubernetes.io/ingress.class: kong
spec:
 rules:
 - http:
     paths:
     - path: /hello/v1
       pathType: Prefix
       backend:
         service:
           name: hellotome
           port:
             number: 80
